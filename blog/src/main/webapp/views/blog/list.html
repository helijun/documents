<script type="text/javascript" src="/plugin/requirejs/require.min.js"></script>
<script type="text/javascript">
var script = document.createElement("script"),
head = document.head || document.getElementsByTagName('head')[0];

script.type = "text/javascript";
script.src = '/config.js?ver=' + (new Date()).getTime();

head.appendChild(script); 

script.onload = script.onreadystatechange = function(){
    require(['jquery'],function($){
        require(['common','artTemplate'],function(undefined,template){
            var blogMain = {
                init: function(){
                    var self = blogMain;
                        self.renderHtml();
                        self.renderComponent();
                        self.watch();
                },
                options: {
                    
                },
                
                //渲染html
                renderHtml: function(){
                    var self = blogMain;
                        self.getBlogListFun();
                    $('.li-nav-left,.li-main,.li-img').css({height: window.innerHeight+'px'}); 
                },
                
                //渲染组件
                renderComponent: function(){

                },
                
                //获取博客列表
                getBlogListFun: function(type,isShowLoading){
                    var self = blogMain;

                    $.ajax({
                        url: liliangel._XHR + 'blog/list',
                        type: "GET",
                        data: {
                            listType: type || ''
                        },
                        beforeSend: function () {
                            isShowLoading && liliangel.common.loading('show','#blogContent');
                        },
                        success: function (json) {
                            if (json) {
                                self.renderBlogListFun(json);
                                isShowLoading && liliangel.common.loading('hide');
                            }else {
                                //common.error();
                            }
                        },
                        complete: function () {
                            
                        },
                        timeout: 50000
                    });
                },
                //渲染博客列表
                renderBlogListFun(json){
                    console.log('博客列表',json)
                    $('#blogContent').html(template('blogListTpl', json || {}))
                },

                watch: function(){
                    var self = blogMain;

                    $('.li-blog-type').on('click',function(event){
                        var type = $(event.currentTarget).attr('data-type');
                        self.getBlogListFun(type,true);
                    })

                    $('.icon-boke').on('click',function(event){
                        require(['artDialog'],function(){
                            var d = dialog({
                                align: 'right',
                                content: '博客列表',
                                quickClose: true// 点击空白处快速关闭
                            });
                            d.show(document.getElementById('iconBoke'));
                        }) 
                    })
                    $('.icon-erweima').on('click',function(event){
                        require(['artDialog'],function(){
                            var d = dialog({
                                align: 'right',
                                content: '<img id="myWechatQr" src="/dist/img/common/my-wechat-qr.jpg" style="height:8.89rem"><h5>扫一扫，联系我</h5>',
                                quickClose: true// 点击空白处快速关闭
                            });
                            d.show(document.getElementById('iconErweima'));
                        }) 
                    })

                    //侧滑导航，存在加载后渲染dom问题
                    $('.menu').on('click',liliangel.common.rightNavShow)
                    $('.nav-right-mask:not(.nav-right-content)').on('click',liliangel.common.rightNavHide);
                }
            }
        blogMain.init(); 
        })
    })
}
</script>
